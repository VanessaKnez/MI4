<div class="page" data-name="register">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back"> <i class="icon icon-back"></i> <span class="ios-only">Back</span> </a>
            </div>
            <div class="title">Register</div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content register-screen-content">
            <div class="login-screen-title">Register</div>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                                <input type="text" name="gebruikersnaam" placeholder="Your username" id="gebruikersnaam"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Commune</div>
                            <div class="item-input-wrap">
                                <input type="text" name="gemeente" placeholder="Commune you live in" id="gemeente"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Phone Number</div>
                            <div class="item-input-wrap">
                                <input type="number" name="gsmnummer" placeholder="Your phone number" id="gsmnummer"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="email" name="email" placeholder="Your email" id="email"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="wachtwoord" placeholder="Your password" id="wachtwoord"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Repeat password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="herhaalwachtwoord" placeholder="Repeat your password" id="herhaalwachtwoord"> </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li> <a href="#" onclick="register();" class="item-link list-button login-button">Register</a> </li>
             
                </ul>
             
            </div>
        </div>
