<div class="page" data-name="register">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back"> <i class="icon icon-back"></i> <span class="ios-only">Back</span> </a>
            </div>
            <div class="title">Register</div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content register-screen-content">
            <div class="login-screen-title"><img src="img/logoBooks.jpg" alt="logo" id="imgLogoBoekLogin" class="center"></div>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="firstname" placeholder="Your first name" id="inptFirstNameRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="lastname" placeholder="Your last name" id="inptLastNameRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="username" placeholder="Your email address" id="inptEmailRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="city" placeholder="Your city" id="inptCityRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="number" name="postalcode" placeholder="Your postal code" id="inptPostalCodeRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="number" name="phonenumber" placeholder="Your phone number" id="inptPhoneNumberRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Your password" id="inptPasswordRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" name="confirmpassword" placeholder="Re-type your password" id="inptConfirmPasswordRegistratie"> </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li> <a href="#" onclick="register();" class="item-link list-button login-button" id="btnRegistreer">Register</a> </li>
                    <li> <a href="/gdpr/" onclick="GDPR();" class="item-link list-button login-button" id="btnGDPRlink">Why do we need this information from you?</a> </li>
                </ul>
            </div>
        </div>
    </div>
