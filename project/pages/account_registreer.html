<div class="page" data-name="register">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back"> <i class="icon icon-back"></i> <span class="ios-only">Back</span> </a>
            </div>
            <div class="title">Register</div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content register-screen-content">
            <div class="login-screen-title">Register</div>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Firstname</div>
                            <div class="item-input-wrap">
                                <input type="text" name="firstname" placeholder="Your firstname" id="firstname"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Lastname</div>
                            <div class="item-input-wrap">
                                <input type="text" name="lastname" placeholder="Your lastname" id="lastname"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="text" name="username" placeholder="Your username" id="email"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">City</div>
                            <div class="item-input-wrap">
                                <input type="text" name="city" placeholder="Your username" id="city"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Postal code</div>
                            <div class="item-input-wrap">
                                <input type="text" name="postalcode" placeholder="Your postal code" id="postalcode"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Phone number</div>
                            <div class="item-input-wrap">
                                <input type="text" name="phonenumber" placeholder="Your phone number" id="phonenumber"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Your password" id="password"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Confirm Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="confirmpassword" placeholder="Re-type your password" id="confirmpassword"> </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li> <a href="#" onclick="register();" class="item-link list-button login-button">Register</a> </li>
             
                </ul>
             
            </div>
        </div>
    </div>
