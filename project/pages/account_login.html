<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back"> <i class="icon icon-back"></i> <span class="ios-only">Back</span> </a>
            </div>
            <div class="title">Login</div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content login-screen-content">

            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="username" placeholder="Your username" id="inptEmail"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Your password" id="inptPassword"> </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li> <a href="#" onclick="login();" class="item-link list-button login-button" id="btnLogin">Login</a> </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
    <div id="view-home" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only panel-open" data-panel="left"> <i class="icon f7-icons ios-only">menu</i> <i class="icon material-icons md-only">menu</i> </a>
                    </div>
                    <div class="title sliding">Home</div>
                    <div class="right">
                        <a href="#" class="link icon-only panel-open" data-panel="right"> <i class="icon f7-icons ios-only">menu</i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
