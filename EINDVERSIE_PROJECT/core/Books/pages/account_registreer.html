<div class="page" data-name="register">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back"> <i class="icon icon-back"></i> <span class="ios-only">Back</span> </a>
            </div>
            <div class="title">Register</div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content register-screen-content">
                <div class="login-screen-title"><img src="img/logoBooks.jpg" alt="logo" id="imgLogoBoekRegistreer" class="center"></div>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="gebruikersnaam" placeholder="Your username" id="inptFirstNameRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="gemeente" placeholder="Your school" id="inptSchoolRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="richting" placeholder="Your major" id="inptRichtingRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" name="zipcode" placeholder="Zipcode of your commune" id="inptZipcodeRegistratie"> </div>
                            </div>
                        </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="school" placeholder="Commune you live in" id="inptCityRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="number" name="gsmnummer" placeholder="Your phone number" id="inptPhoneNumberRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="email" name="email" placeholder="Your email" id="inptEmailRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" name="wachtwoord" placeholder="Your password" id="inptPasswordRegistratie"> </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" name="herhaalwachtwoord" placeholder="Repeat your password" id="inptConfirmPasswordRegistratie"> </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li> <a href="#" onclick="register();" class="item-link list-button login-button" id="btnRegistreer">Register</a> </li>
                    <li> <a href="/GDPR/" class="item-link list-button login-button" id="btnGDPRlink">Why do we need this information from you?</a> </li>
                </ul>
             
            </div>
        </div>
    </div>
</div>
